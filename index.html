<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormularioIssuu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="head">
            <div class="logo">
            </div>
            <div class="signin">
                <p>Already an user?</p>
                <a href="#">Sign in</a>

            </div>
        </div>
    </header>

    <main>

        <div class="container">
            <div class="social">

                <div class="fb">
                    Entra con Facebook

                </div>

                <div class="google">
                    Entra con Google

                </div>

            </div>


            <form action="GET" target="#">
                <div class="containerform">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="forminput" placeholder="Enter your Email here">
                    <label for="passw">Password</label>
                    <input type="text" id="passw" name="passw"
                    class="forminput">
                    <label for="conditions"></label>
                    <input type="checkbox" id="cond" name="cond"
                    class="forminput"> I accept the <a href="#">Terms of Service</a> and <a href="#"> the Professional Terms of Service.</a>



                </div>


            </form>

            <div class="contenido">
                <p>Hola</p>
     

            </div>
        
        </div>

    </main>
</body>
</html>
